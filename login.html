<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <link
        href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,800,800i&display=swap&subset=vietnamese"
        rel="stylesheet">
    <link rel="stylesheet" href="Bootstrap/dist/css/font-awesome.min.css">
    <link rel="stylesheet" href="Bootstrap/dist/css/login.css">
</head>

<body>
    <div class="block">
        <div class="welcome">
            <h1 class="title">Welcome to logdy</h1>
            <p class="content">Lorem Ipsum is simply dummy text of the printing and typesetting industry. <br> Lorem
                Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a
                galley of type and scrambled it to make a type</p>
        </div>
        <div class="form-login">
            <h3 class="logo">ADMIN LOGIN</h3>

            <form action="index.html" method="GET">
                <div class="form-group">
                    <input class="form-control" type="text" name="username" value="" placeholder="User Name">
                    <i class="fa fa-user icon"></i>
                </div>

                <div class="form-group">
                    <input class="form-control" type="password" name="password" value="" placeholder="Password">
                    <i class="fa fa-unlock-alt icon"></i>

                </div>
                <div class="checkbox">
                    <div class="form-check">
                        <input class="remember-me" type="checkbox" name="remember_me" id="remember_me">
                        <label for="remember_me">Ghi nhớ đăng nhập</label>
                    </div>
                </div>
                <div class="form-group">
                    <input class="form-submit" type="submit" name="btn_login" value="Login">
                </div>
            </form>
        </div>

    </div>
</body>

</html>
